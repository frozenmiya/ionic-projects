<!-- -->
<ion-header>

  <ion-navbar  color="primary">
    <ion-title>
      <span ion-text>{{ device.name }}</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="common-bg">
  <!--slides-->
  <ion-slides class="to-top" pager>
    <ion-slide *ngFor="let image of device.images">
      <img [src]="image" alt="">
    </ion-slide>
  </ion-slides>

  <!--services-->
  <ion-grid class="border-bottom dark-bg">
    <ion-row>
      <ion-col text-center>
        <div class="text-sm">
          <div>
            <ion-icon name="time" class="text-white"></ion-icon>
            <span ion-text color="light">{{ '다음 필터교체까지 '+ device.time }}</span>
            <ion-icon ios="ios-water" md="md-water" margin-left class="text-white" *ngIf="device.free_cancellation"></ion-icon>
            <span ion-text color="light" *ngIf="device.free_cancellation">수량: 많음 <ion-icon ios="ios-happy" md="md-happy" class="text-green"></ion-icon></span>
            <ion-icon ios="ios-water-outline" md="md-water" margin-left class="text-white" *ngIf="device.electric_voucher"></ion-icon>
            <span ion-text color="light" *ngIf="device.electric_voucher">수질: 양호 <ion-icon ios="ios-happy" md="md-happy" class="text-green"></ion-icon></span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!--high light-->
  <div class="border-bottom" padding>
    <span ion-text color="dark" class="bold">요약</span>
    <ul class="highlight">
      <li *ngFor="let summary of device.summary">
        <ion-icon name="checkmark" class="text-green"></ion-icon>
        <span ion-text color="primary">{{ summary }}</span>
      </li>
    </ul>
  </div>

  <!--booking form-->
  <div class="booking-form card round" margin>
    <div class="border-bottom" padding>
      <h5>필터상태</h5>

      <!--choose guest-->
      <ion-grid class="filters" no-padding margin-top>
        <ion-row>
          <ion-col width-70 text-center>
            <span><strong>첫번째 필터</strong></span>
          </ion-col>
        </ion-row>
        <ion-row margin-top>
          <ion-col width-70>
            <span ion-text color="primary"><strong>{{ device.price_child | currency:'USD':true }}</strong> Child (0-12 years)</span>
          </ion-col>
          <ion-col width-10 text-center>
            <ion-icon name="remove-circle" class="text-2x" tappable (click)="minusChildren()" [hidden]="children < 1"
                      color="secondary"></ion-icon>
          </ion-col>
          <ion-col width-10 text-center>{{ children }}</ion-col>
          <ion-col width-10 text-center>
            <ion-icon name="add-circle" class="text-2x" tappable (click)="plusChildren()" color="secondary"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
    <div padding class="form-bottom">
<!--       <span ion-text color="dark" class="bold">{{ adults }} Adults</span> -->
      <!--booking button-->
      <button ion-button class="pull-right" color="secondary" tappable (click)="checkout()">Book Now {{ adults * device.price_adult +
        children * device.price_child | currency:'USD':true }}
      </button>
      <div class="clear"></div>
    </div>
  </div>

  <!--description-->
  <div class="border-bottom" padding>
    <span ion-text color="primary" class="bold">DESCRIPTION</span>
    <p ion-text>{{ device.description }}</p>
  </div>

  <!--address-->
  <div class="border-bottom" padding>
    <span ion-text color="primary" class="bold">LOCATION</span>
    <p ion-text>{{ device.location }}</p>
  </div>
</ion-content>
