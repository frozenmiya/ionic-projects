<!-- -->
<ion-header>

  <ion-navbar  color="primary">
    <ion-title>
      <span ion-text>{{ device.name }}</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="box">
    <div class='wave -one'></div>
    <div class='wave -two'></div>
    <div class='wave -three'></div>
</ion-content>

<ion-content class="wave-bg">
  <ion-grid>
    <ion-row margin-bottom margin-top>
      <ion-col col-12 text-center margin-bottom margin-top>
        <div padding-top padding-bottom><span class="water-quality" [ngStyle]="{'font-size': '4em'}">005</span> TDS <br/> 오염도</div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-item-group no-border>
    <ion-item class="wave-bg">
      <ion-icon name='color-fill' item-start></ion-icon>
      <h2>물의 양</h2>
      <p>약 3일뒤 보충 권장</p>
      <ion-note item-end>79%</ion-note>
      <ion-icon name="arrow-forward" item-end tappable (click)="goToHomePage()"></ion-icon>
    </ion-item>

    <ion-item class="wave-bg">
      <ion-icon name="barcode" item-start></ion-icon>
      <h2>세디먼트 필터</h2>
      <p>필터 교체까지 약 2개월 남음</p>
      <ion-note item-end>89%</ion-note>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item class="wave-bg">
      <ion-icon name="barcode" item-start></ion-icon>
      <h2>프리카본 필터</h2>
      <p>필터 교체까지 약 5개월 남음</p>
      <ion-note item-end>94%</ion-note>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>

      <ion-item class="wave-bg">
        <ion-icon name="barcode" item-start></ion-icon>
        <h2>나노케어 필터</h2>
        <p>필터 교체까지 11개월 남음</p>
        <ion-note item-end>98%</ion-note>
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </ion-item>

      <ion-item class="wave-bg">
        <ion-icon name="barcode" item-start></ion-icon>
        <h2>포스트카본 필터</h2>
        <p>필터 교체까지 11개월 남음</p>
        <ion-note item-end>98%</ion-note>
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </ion-item>

    <ion-item class="wave-bg">
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
          <h2>동작주기</h2>
          <p>매 5분마다</p>
      </ion-label>
      <ion-icon name='time' item-start></ion-icon>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>

    <ion-item class="wave-bg">
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
          <h2>나이트 모드</h2>
          <p>22:00 ~ 06:00</p>
      </ion-label>
      <ion-icon name='moon' item-start></ion-icon>
      <ion-icon name="arrow-forward" item-end></ion-icon>
    </ion-item>
    <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col col-4 text-center>
                <button tappable (click)="powerAlert()" ion-button icon-only round outline large [ngStyle]="{ 'width' : '56px', 'height' : '56px' }">
                  <ion-icon name="power"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-4 text-center>
                <button tappable (click)="goToHomePage()" ion-button icon-only round outline large [ngStyle]="{ 'width' : '56px', 'height' : '56px' }">
                  <ion-icon name="bulb"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-4 text-center>
                <button tappable (click)="goToHomePage()" ion-button icon-only round outline large [ngStyle]="{ 'width' : '56px', 'height' : '56px' }">
                  <ion-icon name="cog"></ion-icon>
                </button>
            </ion-col>
          </ion-row>
        </ion-grid>
    </ion-item>

  </ion-item-group>
</ion-content>
