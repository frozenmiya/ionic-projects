<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>
        <strong>나의 기기</strong>
      </ion-title>
      <ion-buttons end>
        <button ion-button tappable (click)="presentNotifications($event)">
          <ion-icon name="notifications"></ion-icon>
        </button>
        <button ion-button tappable (click)="goToAccount()">
          <ion-icon name="cog"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>

  <!--  -->
  <ion-toolbar padding color="light">
    <p ion-text no-margin class="text-white">
      <strong>등록된 기기가 없습니다.</strong>
    </p>
  </ion-toolbar>

</ion-header>
  
<ion-content padding class="trips detail-bg">
  <div class="trip card" *ngFor="let device of devices" tappable (click)="findDevice()" margin-bottom [ngStyle]="{ 'text-align': 'center', 'padding': '3em 0' }">
      <div class="background">
        <div class="add-device-icon">
            <ion-icon ios="ios-add-circle" md="md-add-circle" [ngStyle]="{ 'font-size': '2em' }"></ion-icon>
        </div>
        <div>
              <h6 class="text-black" ion-text>여기를 눌러 기기추가</h6>
        </div>
      </div>
    </div>
